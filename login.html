<!DOCTYPE html>
<html lang="port-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Talk</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CO:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="form">
      <h1>Entrar no SweetTalk</h1>

      <div class="input-container">
        <input id="nomeDigitado" placeholder="Nome" required>
      </div>

      <div class="input-container">
        <input id="userDigitado" placeholder="User" type="email" required>
        <img src="img/user-icon.png">
      </div>

      <div class="input-container">
        <input id="senhaDigitada" placeholder="Senha" type="password" required>
        <img src="img/lock.png">
      </div>

      <div class="input-container calendar"> 
        <input id="dataNascimento" placeholder="Data de nascimento" type="date" required> 
      </div> 
      
      <button id="botao-login" class="button-login" type="button">Entrar</button>

    </div>
  </div>

  <script src="login.js"></script>
  <script src="script.js"></script>
</body>
</html>
